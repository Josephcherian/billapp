
<div class="active-cyan-4 mb-4" *ngIf="showSearch else elseBlock">
    <br>
<br> 
        <input class="form-control" type="text" placeholder="Search Product Name" aria-label="Search" [(ngModel)]="searchKey">
        <div style="margin-top:10px; text-align: center;">
            <button type="button" class="btn btn-primary" (click)="search()">Search</button>
        </div>
</div>
<ng-template #elseBlock>

    <div style="text-align: center;"><h4>Showing results for {{searchKey}}</h4> </div>
    <div class="invcontent" >
        <div *ngFor="let item of itemList">
            <div class="card text-white bg-info shadow p-1 bg-white rounded invchild" style="max-width: 18rem; height:300px; cursor: pointer;" (click)="viewItem(item)">
                <img src="{{getImageUrl(item.productType)}}" class="card-img-top" style="height: 100px;">
                <div class="card-body" style="background-color: #C8C8CD; color:black">
                  <h5 class="card-title">Product Name: {{item.productDescription}}</h5>
                  <p class="card-text">Stock: {{item.quantity}}</p>
                  <p class="card-text">Price: {{item.totalAmount}}</p>
                </div>
            </div>
        </div>
    </div>   

</ng-template>
